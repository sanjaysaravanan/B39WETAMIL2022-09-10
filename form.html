  <!-- 
    1. Name -> text
    2. Gender (Male, Female) -> radio
    3. Devices You have (Mobile, Latop, Headphone, Watch, Calculator) -> Checkbox
    4. Aadhar No -> num
    5. DOB -> Date
    6. email -> email

    Submit and Rest BTNs
   -->

   <!-- <button onclick="console.log('Clicked On the Button')">Click Me</button> -->

  <form onsubmit="console.log('submitting the form')" >
    <label for="first-name">First Name:</label>
    <br />
    <input type="text" placeholder="Enter Your First Name" name="firstName" id="first-name" value="Sanjay" maxlength="10" required />
    <br />
    <label for="last-name">Last Name:</label>
    <br />
    <input type="text" placeholder="Enter Your Last Name" name="lastName" id="last-name" />
    <br />
    <label for="user-email">Email:</label>
    <br />
    <input type="email" placeholder="Enter your Email" name="email" id="user-email" required />
    <br />
    <label for="user-dob">DOB:</label>
    <br />
    <input type="date" placeholder="Select DOB" name="dob" id="user-dob" value="2022-12-01" required />
    <br />
    <br />
    <label for="user-aadhar">Aadhar:</label>
    <br />
    <input type="number" placeholder="Enter Aadhar" name="aadhar" id="user-aadhar" max="999999999999" required />
    <br />
    <br />
    Gender:
    <br />
    <input type="radio"  name="gender" id="male" value="male" required />
    <label for="male" >Male</label>
    <input type="radio"  name="gender" id="female" value="female" required />
    <label for="female" >Female</label>
    <br />
    Devices You Have:
    <br />
    <input type="checkbox"  name="devices" id="mobile" value="mobile" required />
    <label for="mobile" >Mobile</label>
    <input type="checkbox"  name="devices" id="laptop" value="laptop"  />
    <label for="laptop" >Laptop</label>
    <input type="checkbox"  name="devices" id="calculator" value="calculator"  />
    <label for="calculator" >Calculator</label>
    <br />
    <br />
    <!-- Method 1 -->
    <button type="submit">Submit</button>
    <button type="reset" >Reset</button>
    <!-- Method 2 -->
    <!-- <input type="submit" />
    <input type="reset" /> -->
  </form>

</body>
